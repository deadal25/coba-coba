<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="icon" href="LogoKemenkeu.png" type="image/png">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <ul class="nav-links">
                <li><a href="https://www.kemenkeu.go.id" target="_blank">Portal Kemenkeu</a></li>
                <li><a href="https://servicedesk.kemenkeu.go.id" target="_blank">ServiceDesk</a></li>
                <li><a href="https://hai.kemenkeu.go.id" target="_blank">Hai Kemenkeu</a></li>
                <li><a href="https://djpb.kemenkeu.go.id/kppn/majene/id/layanan/layanan-pengaduan.html" target="_blank">Pengaduan 059</a></li>
                <li><a href="https://www.wise.kemenkeu.go.id" target="_blank">Wise Kemenkeu</a></li>
            </ul>
        </div>
    </nav>
    <h2>Reset Password</h2>
    <form id="resetPasswordForm">
        <label for="token">Masukkan Token:</label>
        <input type="text" id="token" required>
        <br><br>
        <label for="newPassword">Password Baru:</label>
        <input type="password" id="newPassword" required>
        <br><br>
        <button type="submit">Reset Password</button>
    </form>
    <p id="resetMessage"></p>

    <script src="resetpassword.js"></script>
</body>
</html>
